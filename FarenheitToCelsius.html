<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fahrenheit to Celsius Converter</title>
    <link rel="stylesheet" href="styles.css">
 <style>
    body{
         background-image: url(https://c4.wallpaperflare.com/wallpaper/491/676/941/8-bit-wallpaper-preview.jpg);
    }
    h1 {
  ext-align: center;
  padding: 0px 0px;
  color: black;
  background-color: yellow;
}

label, button {
        display: block;
        margin: 10px auto;
        text-align: center;
        color: black;
        background-color: lightblue;
        border: 2px solid black;
        padding: 5px;
        width: 200px; 
    </style>
</head>
<body>
    <h1>This page converts Fahrenheit to Celsius</h1>
<hr>
    <br><br><br><br>
    <label for="Fahrenheit">Convert Fahrenheit:</label>
    <input id="Fahrenheit"  name="fahrenheit" type="number">
    <button onclick="convertFahrenheit()">Convert</button>
    

    <br><br>
    <label for="Celsius">The Celsius is:</label>
    <input id="Celsius"  name="celsius" type="number" readonly> 
    <button onclick="clearValues()">Clear</button>
    
    <br><br>
    <a href="index.html">
    <button>Back to homepage</button> 
    </a>

    <script>

        function convertFahrenheit() {
            var Fahrenheit = parseFloat(document.getElementById("Fahrenheit").value);
            var Celsius = (Fahrenheit - 32) * 5/9;
            document.getElementById("Celsius").value = Celsius.toFixed(2); 
        }

        function clearValues() {
            document.getElementById("Fahrenheit").value = '';
            document.getElementById("Celsius").value = '';
        }
    </script>
    
</body>
</html>
