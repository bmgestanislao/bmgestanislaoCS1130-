<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Celsius to Fahrenheit Converter</title>
    <link rel="stylesheet" href="styles.css">
 <style>
    body{
         background-image: url(https://c4.wallpaperflare.com/wallpaper/491/676/941/8-bit-wallpaper-preview.jpg);
    }
    h1 {
  ext-align: center;
  padding: 0px 0px;
  color: black;
  background-color: yellow;
}

label, button {
        display: block;
        margin: 10px auto;
        text-align: center;
        color: black;
        background-color: lightblue;
        border: 2px solid black;
        padding: 5px;
        width: 200px; 
    </style>
</head>
<body>
    <h1>This page converts Celsius to Fahrenheit</h1>
<hr>
    <br><br><br><br>
    <label for="Celsius">Convert Celsius:</label>
    <input id="Celsius"  name="celsius" type="number">
    <button onclick="convertCelsius()">Convert</button>
   
    <br><br>
    <label for="Fahrenheit">The Fahrenheit is:</label>
    <input id="Fahrenheit"  name="fahrenheit" type="number" readonly> 
    <button onclick="clearValues()">Clear</button>
    
    <br><br>
    <a href="index.html">
    <button>Back to homepage</button> 
    </a>

    <script>
        function convertCelsius() {
            var celsius = parseFloat(document.getElementById("Celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("Fahrenheit").value = fahrenheit.toFixed(2); 
        }

        function clearValues() {
            document.getElementById("Celsius").value = '';
            document.getElementById("Fahrenheit").value = '';
        }
    </script>
</body>
</html>
