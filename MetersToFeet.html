<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meters to Feet Converter</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body{
         background-image: url(https://c4.wallpaperflare.com/wallpaper/491/676/941/8-bit-wallpaper-preview.jpg);
    }
    h1 {
  ext-align: center;
  padding: 0px 0px;
  color: black;
  background-color: yellow;
}

label, button {
        display: block;
        margin: 10px auto;
        text-align: center;
        color: black;
        background-color: lightblue;
        border: 2px solid black;
        padding: 5px;
        width: 200px; 
    </style>
</head>
<body>
    <h1>This page converts Meters to Feet</h1>
<hr>
    <br><br><br><br>
    <label for="Meters">Convert Meters:</label>
    <input id="Meters"  name="meters" type="number">
    <button onclick="convertMeters()">Convert</button>
    

    <br><br>
    <label for="Feet">The Feet is:</label>
    <input id="Feet"  name="feet" type="number" readonly> 
    <button onclick="clearValues()">Clear</button>
    
    <br><br>
    <a href="index.html">
    <button>Back to homepage</button> 
    </a>
    
    <script>
        function convertMeters() {
            var Meter = parseFloat(document.getElementById("Meters").value);
            var Feet = Meter * 3.28084;
            document.getElementById("Feet").value = Feet.toFixed(2); 
        }

        function clearValues() {
            document.getElementById("Meters").value = '';
            document.getElementById("Feet").value = '';
        }
        
    </script>
</body>
</html>
